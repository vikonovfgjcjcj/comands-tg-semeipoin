<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощь бота</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #0088cc;
            --border-color: #e0e0e0;
            --hover-color: rgba(0, 136, 204, 0.1);
        }

        /* Стили для светлой темы */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --text-color: #333333;
                --accent-color: #0088cc;
                --border-color: #e0e0e0;
            }
        }

        /* Стили для тёмной темы */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1b1b1b;
                --text-color: #ffffff;
                --accent-color: #0095f7;
                --border-color: #333333;
                --hover-color: rgba(0, 149, 247, 0.1);
            }
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2 {
            margin: 20px 0 10px;
            font-weight: 500;
            color: var(--text-color);
        }

        .commands-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .commands-list li {
            margin: 10px 0;
            padding: 12px 16px;
            background-color: var(--bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .commands-list li:hover {
            background-color: var(--hover-color);
        }

        .command {
            font-weight: bold;
            color: var(--accent-color);
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 15px;
            }

            .commands-list li {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Список команд бота</h1>

    <ul class="commands-list">
        <li>
            <span class="command">/start</span> - открытие главного меню бота
        </li>
    </ul>

    <h2>Помощь по боту</h2>

    <ul class="commands-list">
        <li>
            <span class="command">/paysupopt</span> - информация о платежных опциях и поддержке
        </li>
    </ul>

    <script>
        // Здесь можно добавить дополнительный JavaScript код для взаимодействия с мини-приложением
    </script>
</body>
</html>
